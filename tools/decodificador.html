<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Decodificador Binario - Bóveda Vane</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41; /* Verde terminal clásico */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 { text-transform: uppercase; border-bottom: 2px solid #00ff41; }
        textarea {
            width: 600px;
            height: 150px;
            background-color: #1a1a1a;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px;
            font-family: inherit;
            margin-bottom: 20px;
        }
        button {
            background-color: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover { background-color: #fff; }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 30px;
            color: #fff; /* Resultado en blanco para destacar */
        }
    </style>
</head>
<body>

    <h2>>> SISTEMA DE TRADUCCIÓN BINARIA <<</h2>
    <p>Pegue el código recuperado del archivo .dat:</p>
    
    <textarea id="inputBinario" placeholder="Ej: 01001000 01001111 01001100 01000001..."></textarea>
    
    <button onclick="decodificar()">Ejecutar Traducción</button>

    <div id="resultado"></div>

    <script>
        function decodificar() {
        // 1. Limpiar la entrada (quitar espacios y saltos de línea)
        const entrada = document.getElementById('inputBinario').value.replace(/\s+/g, '');
        
        // 2. Validar que solo haya 0s y 1s
        if (/[^01]/.test(entrada)) {
            document.getElementById('resultado').innerText = "ERROR: SE DETECTARON CARACTERES NO BINARIOS.";
            return;
        }

        // 3. Convertir la cadena binaria a un array de números (Bytes)
        // Creamos un array donde guardaremos los números
        const bytes = [];

        for (let i = 0; i < entrada.length; i += 8) {
            // Tomamos grupos de 8 bits
            const byteBinario = entrada.slice(i, i + 8);
            // Convertimos ese grupo a número decimal y lo guardamos
            bytes.push(parseInt(byteBinario, 2));
        }

        // 4. Usar TextDecoder para traducir los bytes a Texto (Soporta UTF-8/Acentos)
        try {
            // Convertimos nuestro array normal a un Uint8Array (formato que pide el navegador)
            const byteArray = new Uint8Array(bytes);
            // El decodificador une las piezas correctamente (ej: sabe que dos bytes hacen una 'é')
            const decoder = new TextDecoder('utf-8');
            const textoFinal = decoder.decode(byteArray);

            document.getElementById('resultado').innerText = "> MENSAJE DESCIFRADO: " + textoFinal;
        } catch (e) {
            document.getElementById('resultado').innerText = "ERROR DE DECODIFICACIÓN.";
        }
        }
    </script>
</body>
</html>
